<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息抽取系统 - Web界面</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.8/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <!-- 引入统一样式文件 -->
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- 顶部操作栏 -->
        <div class="header-bar">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="header-title">
                        <i class="fas fa-file-import"></i>
                        <span>信息抽取工具</span>
                    </div>
                    <div class="header-actions">
                        <div class="dropdown me-2">
                            <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-book me-1"></i><span id="currentProfileName">加载中...</span>
                            </button>
                            <ul class="dropdown-menu" id="profileList">
                                <!-- Profiles will be loaded here dynamically -->
                            </ul>
                        </div>
                        <button class="btn btn-outline-secondary btn-sm" id="btnSettings">
                            <i class="fas fa-cog me-1"></i>设置
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="container-fluid" style="padding: 20px;">
            <div class="row">
                <!-- 左侧：工作目录浏览 -->
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="fas fa-folder me-2"></i>工作目录</h5>
                        </div>
                        <div class="card-body">
                            <!-- 工作目录设置 -->
                            <div class="mb-3">
                                <label for="workDir" class="form-label">工作目录</label>
                                <div class="input-group">
                                    <input type="text" class="form-control form-control-sm" id="workDir" value="./work" placeholder="输入工作目录路径">
                                    <button class="btn btn-outline-secondary btn-sm" type="button" id="browseDir">
                                        <i class="fas fa-folder-open"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- 文件目录树浏览 -->
                            <div class="mb-3">
                                <label class="form-label">目录结构</label>
                                <div class="border rounded p-3" style="height: 300px; overflow-y: auto; background-color: white;">
                                    <ul class="file-tree list-unstyled">
                                        <li>
                                            <i class="fas fa-folder me-2 text-warning"></i>
                                            <span class="fw-bold">work</span>
                                            <ul class="list-unstyled ms-4 mt-2">
                                                <li>
                                                    <i class="fas fa-folder me-2 text-warning"></i>
                                                    <span>source</span>
                                                    <ul class="list-unstyled ms-4 mt-2">
                                                        <li>
                                                            <i class="fas fa-file me-2" style="color: #666;"></i>
                                                            <span>document.eml</span>
                                                        </li>
                                                        <li>
                                                            <i class="fas fa-file me-2" style="color: #666;"></i>
                                                            <span>data.xlsx</span>
                                                        </li>
                                                    </ul>
                                                </li>
                                                <li>
                                                    <i class="fas fa-folder me-2 text-warning"></i>
                                                    <span>processing</span>
                                                </li>
                                                <li>
                                                    <i class="fas fa-folder me-2 text-warning"></i>
                                                    <span>destination</span>
                                                </li>
                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 右侧：任务管理 -->
                <div class="col-md-7">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0"><i class="fas fa-tasks me-2"></i>任务管理</h5>
                            <button class="btn btn-primary" id="startProcess">
                                <i class="fas fa-play me-1"></i>开始处理
                            </button>
                        </div>
                        <div class="card-body">
                            <!-- 当前任务 -->
                            <div class="mb-4">
                                <h6 class="text-muted" style="font-size: 0.9rem;">当前任务</h6>
                                <div id="currentTask">
                                    <div class="alert alert-light border" style="color: var(--secondary-color);">暂无进行中的任务</div>
                                </div>
                            </div>

                            <!-- 任务历史 -->
                            <div>
                                <h6 class="text-muted" style="font-size: 0.9rem;">任务历史</h6>
                                <div id="taskHistory"></div>
                            </div>
                        </div>
                    </div>

                    <!-- 实时日志 -->
                    <div class="card mt-3">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="fas fa-terminal me-2"></i>实时日志</h5>
                        </div>
                        <div class="card-body p-0">
                            <div class="log-container" id="logContainer">
                                <div class="log-entry">系统启动，等待任务...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.8/js/bootstrap.bundle.min.js"></script>
    <script>
        // 实际功能的JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            // 工作目录相关元素
            const browseDir = document.getElementById('browseDir');
            const workDir = document.getElementById('workDir');
            const fileTree = document.querySelector('.file-tree');
            const startProcess = document.getElementById('startProcess');
            const logContainer = document.getElementById('logContainer');
            const settings = document.getElementById('btnSettings');
            const profileList = document.getElementById('profileList');
            const currentProfileName = document.getElementById('currentProfileName');

            // 已选择的文件列表
            let selectedFiles = [];

            // 页面加载完成后获取当前工作目录和 profiles
            fetchWorkingDirectory();
            loadProfiles();

            // Load available profiles from the API
            async function loadProfiles() {
                try {
                    const response = await fetch('/api/config/profiles');
                    const profiles = await response.json();

                    if (Array.isArray(profiles)) {
                        // Clear the dropdown list
                        profileList.innerHTML = '';

                        // Populate the dropdown with available profiles
                        profiles.forEach(profile => {
                            const listItem = document.createElement('li');
                            const link = document.createElement('a');
                            link.className = 'dropdown-item';
                            link.href = '#';
                            link.dataset.profileId = profile.id;
                            link.innerHTML = `
                                ${profile.isActive ? '<i class="fas fa-check me-2"></i>' : '<i class="fas fa-book me-2"></i>'}
                                ${profile.name}
                                ${profile.isActive ? ' <span class="badge bg-primary">当前</span>' : ''}
                            `;

                            // Add click event to switch profile
                            link.addEventListener('click', function(e) {
                                e.preventDefault();
                                switchProfile(profile.id, profile.name);
                            });

                            listItem.appendChild(link);
                            profileList.appendChild(listItem);
                        });

                        // Find and display the current active profile name
                        const activeProfile = profiles.find(profile => profile.isActive);
                        if (activeProfile) {
                            currentProfileName.textContent = activeProfile.name;
                        } else {
                            currentProfileName.textContent = '未选择';
                        }
                    } else {
                        console.error('Invalid response format for profiles:', profiles);
                        currentProfileName.textContent = '加载失败';
                    }
                } catch (error) {
                    console.error('Error fetching profiles:', error);
                    currentProfileName.textContent = '加载失败';
                    appendToLog('加载配置集出错: ' + error.message);
                }
            }

            // Switch to a different profile
            async function switchProfile(profileId, profileName) {
                try {
                    const response = await fetch('/api/config/profiles/switch', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ profile_id: profileId })
                    });

                    const result = await response.json();

                    if (result.success) {
                        appendToLog(`配置集已切换到: ${profileName}`);

                        // Refresh the profile list to update active status
                        await loadProfiles();

                        // Optionally reload the page to ensure all components use the new profile
                        // For now we'll just show a notification that a refresh might be needed
                        if (confirm(`配置集已切换到: ${profileName}\n\n是否需要刷新页面以确保所有设置都应用新配置？`)) {
                            window.location.reload();
                        }
                    } else {
                        console.error('Failed to switch profile:', result.error);
                        alert('切换配置集失败: ' + result.error);
                        appendToLog('切换配置集失败: ' + result.error);
                    }
                } catch (error) {
                    console.error('Error switching profile:', error);
                    alert('切换配置集时发生错误: ' + error.message);
                    appendToLog('切换配置集错误: ' + error.message);
                }
            }

            // 获取当前工作目录
            function fetchWorkingDirectory() {
                fetch('/api/working-directory')
                    .then(response => response.json())
                    .then(data => {
                        if (data.working_directory) {
                            workDir.value = data.working_directory;
                            loadDirectoryContents(data.working_directory);
                        } else {
                            console.error('Failed to get working directory:', data.error);
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching working directory:', error);
                        appendToLog('获取工作目录失败: ' + error.message);
                    });
            }

            // 设置工作目录
            browseDir.addEventListener('click', function() {
                const newDir = workDir.value.trim();
                if (!newDir) {
                    alert('请输入工作目录路径');
                    return;
                }

                fetch('/api/working-directory', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ path: newDir })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.working_directory) {
                        workDir.value = data.working_directory;
                        loadDirectoryContents(data.working_directory);
                        appendToLog(`工作目录已设置为: ${data.working_directory}`);
                    } else {
                        alert('设置工作目录失败: ' + data.error);
                        console.error('Failed to set working directory:', data.error);
                    }
                })
                .catch(error => {
                    console.error('Error setting working directory:', error);
                    alert('设置工作目录失败: ' + error.message);
                });
            });

            // 加载目录内容
            function loadDirectoryContents(path) {
                fetch(`/api/files?path=${encodeURIComponent(path)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (Array.isArray(data)) {
                            displayDirectoryContents(data, path);
                        } else {
                            console.error('Failed to load directory contents:', data.error);
                            appendToLog('加载目录内容失败: ' + data.error);
                        }
                    })
                    .catch(error => {
                        console.error('Error loading directory contents:', error);
                        appendToLog('加载目录内容失败: ' + error.message);
                    });
            }

            // 显示目录内容
            function displayDirectoryContents(contents, currentPath) {
                // Clear the file tree
                fileTree.innerHTML = '';

                // Add current directory name at the top
                const rootItem = document.createElement('li');
                rootItem.innerHTML = `
                    <i class="fas fa-folder me-2 text-warning"></i>
                    <span class="fw-bold">${currentPath.split('/').pop() || currentPath}</span>
                `;
                fileTree.appendChild(rootItem);

                // Create a nested structure for the contents
                const ul = document.createElement('ul');
                ul.className = 'list-unstyled ms-4 mt-2';

                contents.forEach(item => {
                    const li = document.createElement('li');
                    if (item.is_directory) {
                        li.innerHTML = `
                            <i class="fas fa-folder me-2 text-warning folder-icon"></i>
                            <span class="folder-name">${item.name}</span>
                        `;
                        // Add click event for folder
                        li.addEventListener('click', (e) => {
                            e.stopPropagation(); // Prevent triggering parent clicks
                            loadDirectoryContents(item.path);
                        });

                        // Add click event for arrow to expand/collapse
                        const folderName = li.querySelector('.folder-name');
                        folderName.style.cursor = 'pointer';
                    } else {
                        // Check if file is of supported type
                        const supportedFileTypes = ['.eml', '.msg', '.xlsx', '.xls', '.csv', '.txt', '.pdf', '.docx', '.doc', '.json'];
                        const fileExt = '.' + item.name.split('.').pop().toLowerCase();

                        if (supportedFileTypes.includes(fileExt)) {
                            li.innerHTML = `
                                <i class="fas fa-file me-2 file-icon" style="color: #666;"></i>
                                <span class="file-name">${item.name}</span>
                            `;

                            // Add click event for file selection
                            li.style.cursor = 'pointer';
                            li.addEventListener('click', (e) => {
                                e.stopPropagation(); // Prevent triggering parent clicks

                                // Toggle selection
                                const filePath = item.path;
                                const isSelected = selectedFiles.includes(filePath);

                                if (isSelected) {
                                    // Remove from selection
                                    selectedFiles = selectedFiles.filter(path => path !== filePath);
                                    li.style.backgroundColor = '';
                                    li.style.fontWeight = '';
                                    appendToLog(`文件 ${item.name} 已取消选择`);
                                } else {
                                    // Add to selection
                                    selectedFiles.push(filePath);
                                    li.style.backgroundColor = 'var(--primary-light)';
                                    li.style.fontWeight = 'bold';
                                    appendToLog(`文件 ${item.name} 已选择`);
                                }

                                // Update the selected files display
                                updateSelectedFilesDisplay();
                            });

                            // If this file was previously selected, highlight it
                            if (selectedFiles.includes(item.path)) {
                                li.style.backgroundColor = 'var(--primary-light)';
                                li.style.fontWeight = 'bold';
                            }
                        } else {
                            // For unsupported file types, just show a different icon
                            li.innerHTML = `
                                <i class="fas fa-file me-2" style="color: #bbb;"></i>
                                <span>${item.name}</span>
                            `;
                        }
                    }

                    ul.appendChild(li);
                });

                rootItem.appendChild(ul);
            }

            // 更新已选择文件显示
            function updateSelectedFilesDisplay() {
                // For now, we'll just update the log, but in a complete implementation,
                // you might want to show selected files in a separate area
                const selectedCount = selectedFiles.length;
                appendToLog(`当前已选择 ${selectedCount} 个文件`);
            }

            // 添加日志条目
            function appendToLog(message) {
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.textContent = `[${new Date().toLocaleString('sv-SE', {hour12: false})}] ${message}`;
                logContainer.appendChild(logEntry);

                // 自动滚动到底部
                logContainer.scrollTop = logContainer.scrollHeight;
            }

            // Cancel task function
            function cancelTask(taskId) {
                if (!confirm('确定要取消此任务吗？')) {
                    return;
                }

                fetch(`/api/tasks/${taskId}/cancel`, {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.id) {
                        appendToLog(`任务 ${taskId.substring(0, 8)} 已取消`);
                    } else {
                        appendToLog(`取消任务失败: ${data.error}`);
                        console.error('Failed to cancel task:', data.error);
                    }
                })
                .catch(error => {
                    console.error('Error cancelling task:', error);
                    appendToLog('取消任务失败: ' + error.message);
                });
            }

            settings.addEventListener('click', function() {
                document.location.href = "config/info_item_ui";
            });

            // 开始处理任务
            startProcess.addEventListener('click', function() {
                // if (selectedFiles.length === 0) {
                //     alert('请先选择至少一个文件');
                //     return;
                // }

                // Get the current working directory
                const workDirValue = workDir.value;

                // Create processing task with streaming using fetch
                fetch('/api/tasks/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: selectedFiles,
                        working_directory: workDirValue
                    })
                })
                .then(response => {
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';

                    // Disable the start process button while task is running
                    document.getElementById('startProcess').disabled = true;

                    // Clear current task display and show processing UI
                    let taskId = null;
                    document.getElementById('currentTask').innerHTML = `
                        <div class="task-item">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <div class="task-status status-running">
                                        <i class="fas fa-sync fa-spin me-1"></i>任务 - 处理中
                                    </div>
                                    <div class="small" style="color: var(--secondary-color);">开始时间: ${new Date().toLocaleString()}</div>
                                </div>
                                <div>
                                <button class="btn btn-sm btn-outline-danger" id="cancelTaskBtn" data-task-id="">
                                    <i class="fas fa-stop"></i> 取消
                                </button>
                            </div>
                            </div>
                            <div class="mt-2">
                                <div class="progress" style="height: 8px;">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated"
                                         role="progressbar" style="width: 0%; background-color: var(--primary-color);" id="taskProgress">0%</div>
                                </div>
                            </div>
                        </div>
                    `;

                    function readStream() {
                        reader.read().then(({ done, value }) => {
                            if (done) {
                                // Enable the start process button when stream is done
                                document.getElementById('startProcess').disabled = false;
                                return;
                            }

                            // Add new data to buffer
                            buffer += decoder.decode(value, { stream: true });

                            // Process complete lines from buffer
                            let lines = buffer.split('\n');

                            // Keep the last incomplete line in the buffer
                            buffer = lines.pop();

                            // Process all complete lines
                            for (let line of lines) {
                                // Check if the line starts with "data: " and extract the JSON
                                if (line.startsWith('data: ')) {
                                    try {
                                        const jsonStr = line.substring(6); // Remove "data: " prefix
                                        const data = JSON.parse(jsonStr);
                                        const messageType = data.type;
                                        const messageData = data.data;

                                        switch(messageType) {
                                            case 'task_info':
                                                taskId = messageData.id;
                                                document.querySelector('#currentTask .task-status').innerHTML =
                                                    `<i class="fas fa-sync fa-spin me-1"></i>任务 ${taskId.substring(0, 8)} - 处理中`;
                                                
                                                // 设置取消按钮的任务ID
                                                const cancelBtn = document.getElementById('cancelTaskBtn');
                                                if (cancelBtn) {
                                                    cancelBtn.setAttribute('data-task-id', taskId);
                                                    console.log(`设置取消按钮任务ID为: ${taskId}`);
                                                    cancelBtn.addEventListener('click', () => {
                                                        cancelTask(taskId);
                                                    });
                                                }

                                                appendToLog(`开始处理任务，任务ID: ${taskId.substring(0, 8)}...`);
                                                break;

                                            case 'status_update':
                                                // Update status text
                                                if (taskId) {
                                                    const statusElement = document.querySelector('#currentTask .task-status');
                                                    if (statusElement) {
                                                        const statusText = getStatusText(messageData.status);
                                                        statusElement.innerHTML = `<i class="${getStatusIcon(messageData.status)} me-1"></i>任务 ${taskId.substring(0, 8)} - ${statusText}`;
                                                        statusElement.className = `task-status ${getStatusClass(messageData.status)}`;
                                                    }
                                                }
                                                break;

                                            case 'progress_update':
                                                // Update progress bar
                                                const progress = messageData.progress || 0;
                                                const progressBar = document.getElementById('taskProgress');
                                                if (progressBar) {
                                                    progressBar.style.width = `${progress}%`;
                                                    progressBar.textContent = `${progress}%`;
                                                }
                                                // appendToLog(`任务进度: ${progress}%`);
                                                break;
                                            
                                            case 'cancellation':
                                                // Update UI for cancellation
                                                if (taskId) {
                                                    const statusElement = document.querySelector('#currentTask .task-status');
                                                    if (statusElement) {
                                                        const statusText = getStatusText(messageData.status);
                                                        statusElement.innerHTML = `<i class="${getStatusIcon(messageData.status)} me-1"></i>任务 ${taskId.substring(0, 8)} - ${statusText}`;
                                                        statusElement.className = `task-status ${getStatusClass(messageData.status)}`;
                                                    }

                                                    // Add to task history
                                                    const taskHistory = document.getElementById('taskHistory');
                                                    const completedTask = document.querySelector('#currentTask .task-item').cloneNode(true);
                                                    taskHistory.insertBefore(completedTask, taskHistory.firstChild);

                                                    // Clear current task display
                                                    document.getElementById('currentTask').innerHTML = '<div class="alert alert-light border" style="color: var(--secondary-color);">暂无进行中的任务</div>';

                                                    // Clear selected files after successful processing
                                                    if (messageData.status === 'cancelled') {
                                                        selectedFiles = [];
                                                        // Reset UI selections
                                                        document.querySelectorAll('.file-tree li[style*="background-color"]').forEach(item => {
                                                            item.style.backgroundColor = '';
                                                            item.style.fontWeight = '';
                                                        });
                                                    }

                                                    document.getElementById('taskProgress').parentElement.remove();
                                                    document.getElementById('cancelTaskBtn').parentElement.remove();

                                                    // Enable the start process button
                                                    document.getElementById('startProcess').disabled = false;
                                                }
                                                break;

                                            case 'completion':
                                                // Update UI for completion
                                                if (taskId) {
                                                    const statusElement = document.querySelector('#currentTask .task-status');
                                                    if (statusElement) {
                                                        const statusText = getStatusText(messageData.status);
                                                        statusElement.innerHTML = `<i class="${getStatusIcon(messageData.status)} me-1"></i>任务 ${taskId.substring(0, 8)} - ${statusText}`;
                                                        statusElement.className = `task-status ${getStatusClass(messageData.status)}`;
                                                    }

                                                    // Add to task history
                                                    const taskHistory = document.getElementById('taskHistory');
                                                    const completedTask = document.querySelector('#currentTask .task-item').cloneNode(true);
                                                    taskHistory.insertBefore(completedTask, taskHistory.firstChild);

                                                    // Clear current task display
                                                    document.getElementById('currentTask').innerHTML = '<div class="alert alert-light border" style="color: var(--secondary-color);">暂无进行中的任务</div>';

                                                    // Log completion
                                                    appendToLog(`任务 ${taskId.substring(0, 8)} 处理完成，状态: ${getStatusText(messageData.status)}`);

                                                    // Clear selected files after successful processing
                                                    if (messageData.status === 'completed') {
                                                        selectedFiles = [];
                                                        // Reset UI selections
                                                        document.querySelectorAll('.file-tree li[style*="background-color"]').forEach(item => {
                                                            item.style.backgroundColor = '';
                                                            item.style.fontWeight = '';
                                                        });
                                                    }

                                                    document.getElementById('taskProgress').parentElement.remove();
                                                    document.getElementById('cancelTaskBtn').parentElement.remove();

                                                    // Enable the start process button
                                                    document.getElementById('startProcess').disabled = false;
                                                }
                                                break;

                                            case 'error':
                                                // Handle error
                                                if (taskId) {
                                                    const statusElement = document.querySelector('#currentTask .task-status');
                                                    if (statusElement) {
                                                        const statusText = getStatusText(messageData.status);
                                                        statusElement.innerHTML = `<i class="${getStatusIcon(messageData.status)} me-1"></i>任务 ${taskId.substring(0, 8)} - ${statusText}`;
                                                        statusElement.className = `task-status ${getStatusClass(messageData.status)}`;
                                                    }

                                                    // Add to task history
                                                    const taskHistory = document.getElementById('taskHistory');
                                                    const completedTask = document.querySelector('#currentTask .task-item').cloneNode(true);
                                                    taskHistory.insertBefore(completedTask, taskHistory.firstChild);

                                                    // Clear current task display
                                                    document.getElementById('currentTask').innerHTML = '<div class="alert alert-light border" style="color: var(--secondary-color);">暂无进行中的任务</div>';

                                                    // Log error
                                                    appendToLog(`任务 ${taskId.substring(0, 8)} 处理失败: ${messageData.error}`);

                                                    // Enable the start process button
                                                    document.getElementById('startProcess').disabled = false;
                                                }
                                                break;
                                        }
                                    } catch (e) {
                                        console.error('Error parsing JSON from stream:', e, 'Line:', line);
                                    }
                                }
                            }

                            // Continue reading the stream
                            readStream();
                        }).catch(error => {
                            console.error('Error reading stream:', error);
                            appendToLog('读取流数据出错: ' + error.message);

                            // Enable the start process button
                            document.getElementById('startProcess').disabled = false;
                        });
                    }

                    // Start reading the stream
                    readStream();
                })
                .catch(error => {
                    console.error('Error starting streaming task:', error);
                    appendToLog('启动流式任务失败: ' + error.message);

                    // Enable the start process button
                    document.getElementById('startProcess').disabled = false;
                });
            });

            // 获取状态文本
            function getStatusText(status) {
                switch(status) {
                    case 'pending':
                        return '待处理';
                    case 'processing':
                        return '处理中';
                    case 'completed':
                        return '已完成';
                    case 'failed':
                        return '已失败';
                    case 'cancelled':
                        return '已取消';
                    default:
                        return status;
                }
            }

            // 获取状态图标
            function getStatusIcon(status) {
                switch(status) {
                    case 'completed':
                        return 'fas fa-check-circle';
                    case 'failed':
                        return 'fas fa-exclamation-circle';
                    case 'cancelled':
                        return 'fas fa-times-circle';
                    case 'processing':
                        return 'fas fa-sync fa-spin';
                    default:
                        return 'fas fa-clock';
                }
            }

            // 获取状态类
            function getStatusClass(status) {
                switch(status) {
                    case 'processing':
                        return 'task-status status-running';
                    case 'completed':
                        return 'task-status status-completed';
                    case 'failed':
                        return 'task-status status-failed';
                    case 'cancelled':
                        return 'task-status status-failed';
                    default:
                        return 'task-status status-pending';
                }
            }
        });
    </script>
</body>
</html>
