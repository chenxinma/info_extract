<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoExtract - UI</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome图标 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
    <!-- 引入统一样式文件 -->
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans h-screen flex flex-col">
    <!-- 顶部导航 -->
    <header class="bg-white shadow-sm border-b border-gray-200 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center text-indigo-600 font-bold text-xl">
                        <i class="fa-solid fa-file-import mr-2"></i> InfoExtract
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="javascript:void(0)" onclick="switchView('task')" id="nav-task" class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            <i class="fa-solid fa-tasks mr-2"></i> 任务管理
                        </a>
                        <a href="javascript:void(0)" onclick="switchView('config')" id="nav-config" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            <i class="fa-solid fa-cog mr-2"></i> 配置管理
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative" id="profileDropdownContainer">
                        <button type="button" id="profileDropdown" class="flex items-center text-sm bg-white border border-gray-300 rounded-md py-1.5 px-3 text-gray-700 hover:bg-gray-50">
                            <i class="fas fa-book mr-2"></i><span id="currentProfileName">加载中...</span>
                        </button>
                        <ul class="absolute right-0 z-10 mt-2 w-64 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden" id="profileList" role="menu" aria-orientation="vertical" aria-labelledby="profileDropdown">
                            <!-- Profiles will be loaded here dynamically -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="flex-1 overflow-hidden relative">
        <!-- 配置管理视图 -->
        <div id="view-config" class="h-full overflow-y-auto p-6 max-w-7xl mx-auto w-full hidden">
            <div class="bg-white shadow rounded-lg p-6 mb-6">
                <h2 class="text-lg font-medium text-gray-900 mb-4 flex items-center">
                    <i class="fa-solid fa-cog mr-2"></i>配置管理
                </h2>
                <div class="overflow-x-auto" id="config_container">
                </div>
            </div>
        </div>

        <!-- 任务管理视图 -->
        <div id="view-task" class="h-full overflow-y-auto p-6 max-w-7xl mx-auto w-full">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- 左侧：工作目录浏览 -->
                <div class="bg-white shadow rounded-lg p-6">
                    <div class="flex items-center mb-4">
                        <h2 class="text-lg font-medium text-gray-900 flex items-center">
                            <i class="fa-solid fa-folder mr-2"></i>工作目录
                        </h2>
                    </div>

                    <!-- 工作目录设置 -->
                    <div class="mb-4">
                        <label for="workDir" class="block text-sm font-medium text-gray-700 mb-1">工作目录</label>
                        <div class="flex rounded-md shadow-sm">
                            <input type="text" class="flex-1 min-w-0 block w-full px-3 py-2 rounded-l-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 text-sm" id="workDir" value="./work" placeholder="输入工作目录路径">
                            <button class="inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-50 text-gray-500 hover:bg-gray-100 text-sm" type="button" id="browseDir">
                                <i class="fa-solid fa-folder-open"></i>
                            </button>
                        </div>
                    </div>

                    <!-- 文件目录树浏览 -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">目录结构</label>
                        <div class="border rounded-md p-4 bg-gray-50" style="height: 300px; overflow-y: auto;">
                            <ul class="file-tree list-none space-y-1">
                                <li>
                                    <i class="fa-solid fa-folder text-amber-500 mr-2"></i>
                                    <span class="font-medium">work</span>
                                    <ul class="list-none ml-4 mt-1 space-y-1">
                                        <li>
                                            <i class="fa-solid fa-folder text-amber-500 mr-2"></i>
                                            <span>source</span>
                                            <ul class="list-none ml-4 mt-1 space-y-1">
                                                <li>
                                                    <i class="fa-solid fa-file text-gray-500 mr-2"></i>
                                                    <span>document.eml</span>
                                                </li>
                                                <li>
                                                    <i class="fa-solid fa-file text-gray-500 mr-2"></i>
                                                    <span>data.xlsx</span>
                                                </li>
                                            </ul>
                                        </li>
                                        <li>
                                            <i class="fa-solid fa-folder text-amber-500 mr-2"></i>
                                            <span>processing</span>
                                        </li>
                                        <li>
                                            <i class="fa-solid fa-folder text-amber-500 mr-2"></i>
                                            <span>destination</span>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- 右侧：任务管理 -->
                <div class="space-y-6">
                    <!-- 任务管理卡片 -->
                    <div class="bg-white shadow rounded-lg p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-lg font-medium text-gray-900 flex items-center">
                                <i class="fa-solid fa-tasks mr-2"></i>任务管理
                            </h2>
                            <button class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700" id="startProcess">
                                <i class="fa-solid fa-play mr-2"></i>开始处理
                            </button>
                        </div>

                        <!-- 当前任务 -->
                        <div class="mb-6">
                            <h3 class="text-sm font-medium text-gray-900 mb-2">当前任务</h3>
                            <div id="currentTask">
                                <div class="border rounded-lg p-4 text-center">
                                    <i class="fa-solid fa-inbox text-gray-400 text-2xl mb-2"></i>
                                    <p class="text-gray-500">暂无进行中的任务</p>
                                </div>
                            </div>
                        </div>

                        <!-- 任务历史 -->
                        <div>
                            <h3 class="text-sm font-medium text-gray-900 mb-2">任务历史</h3>
                            <div id="taskHistory" class="space-y-2">
                                <!-- 任务历史将在这里显示 -->
                            </div>
                        </div>
                    </div>

                    <!-- 实时日志 -->
                    <div class="bg-white shadow rounded-lg p-6">
                        <h2 class="text-lg font-medium text-gray-900 flex items-center mb-4">
                            <i class="fa-solid fa-terminal mr-2"></i>实时日志
                        </h2>
                        <div class="border rounded-md p-4 bg-gray-50" style="height: 250px; overflow-y: auto;">
                            <div class="log-container" id="logContainer">
                                <div class="log-entry text-sm py-1">系统启动，等待任务...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.8/js/bootstrap.bundle.min.js"></script>
    <script>
        // Switch between config view and task view
        function switchView(view) {
            // Hide both views
            document.getElementById('view-config').classList.add('hidden');
            document.getElementById('view-task').classList.add('hidden');

            // Update active states in navigation
            document.getElementById('nav-config').classList.remove('border-indigo-500', 'text-gray-900');
            document.getElementById('nav-config').classList.add('border-transparent', 'text-gray-500');
            document.getElementById('nav-task').classList.remove('border-indigo-500', 'text-gray-900');
            document.getElementById('nav-task').classList.add('border-transparent', 'text-gray-500');

            if (view === 'config') {
                // Show config view
                document.getElementById('view-config').classList.remove('hidden');
                // Update active state for config
                document.getElementById('nav-config').classList.remove('border-transparent', 'text-gray-500');
                document.getElementById('nav-config').classList.add('border-indigo-500', 'text-gray-900');
            } else if (view === 'task') {
                // Show task view
                document.getElementById('view-task').classList.remove('hidden');
                // Update active state for task
                document.getElementById('nav-task').classList.remove('border-transparent', 'text-gray-500');
                document.getElementById('nav-task').classList.add('border-indigo-500', 'text-gray-900');
            }
        }
        function autoResize(event) {
            // 获取iframe元素:
            const iframeEle = event.target;
            // 创建一个ResizeObserver:
            const resizeRo = new ResizeObserver((entries) => {
                let entry = entries[0];
                let height = entry.contentRect.height;
                iframeEle.style.height = height + 'px';
            });
            // 开始监控iframe的body元素:
            resizeRo.observe(iframeEle.contentWindow.document.body);
        }

        const iframe2 = document.createElement('iframe');
        iframe2.width = "100%";
        iframe2.src = '/config/info_item_list';
        iframe2.onload = autoResize;
        document.getElementById('config_container').appendChild(iframe2);
    </script>
    <script>
        // 实际功能的JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            // 工作目录相关元素
            const browseDir = document.getElementById('browseDir');
            const workDir = document.getElementById('workDir');
            const fileTree = document.querySelector('.file-tree');
            const startProcess = document.getElementById('startProcess');
            const logContainer = document.getElementById('logContainer');
            const profileList = document.getElementById('profileList');
            const currentProfileName = document.getElementById('currentProfileName');

            // 已选择的文件列表
            let selectedFiles = [];

            // Profile dropdown functionality
            const profileDropdown = document.getElementById('profileDropdown');
            const profileDropdownContainer = document.getElementById('profileDropdownContainer');

            profileDropdown.addEventListener('click', function() {
                // Toggle the dropdown visibility
                profileList.classList.toggle('hidden');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function(event) {
                if (!profileDropdownContainer.contains(event.target)) {
                    profileList.classList.add('hidden');
                }
            });

            // 页面加载完成后获取当前工作目录和 profiles
            fetchWorkingDirectory();
            loadProfiles();

            // Load available profiles from the API
            async function loadProfiles() {
                try {
                    const response = await fetch('/api/config/profiles');
                    const profiles = await response.json();

                    if (Array.isArray(profiles)) {
                        // Clear the dropdown list
                        profileList.innerHTML = '';

                        // Populate the dropdown with available profiles
                        profiles.forEach(profile => {
                            const listItem = document.createElement('li');
                            const link = document.createElement('a');
                            link.className = 'block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-gray-900 cursor-pointer';
                            link.href = '#';
                            link.dataset.profileId = profile.id;
                            link.innerHTML = `
                                <div class="flex items-center">
                                    ${profile.isActive ? '<i class="fas fa-check mr-2 text-indigo-600"></i>' : '<i class="fas fa-circle mr-2 text-gray-400 text-xs"></i>'}
                                    <span class="flex-1">${profile.name}</span>
                                    ${profile.isActive ? '<span class="ml-2 text-xs px-2 py-0.5 bg-indigo-100 text-indigo-800 rounded-full">当前</span>' : ''}
                                </div>
                            `;

                            // Add click event to switch profile
                            link.addEventListener('click', function(e) {
                                e.preventDefault();
                                switchProfile(profile.id, profile.name);
                                // Close the dropdown after selection
                                profileList.classList.add('hidden');
                            });

                            listItem.appendChild(link);
                            profileList.appendChild(listItem);
                        });

                        // Find and display the current active profile name
                        const activeProfile = profiles.find(profile => profile.isActive);
                        if (activeProfile) {
                            currentProfileName.textContent = activeProfile.name;
                        } else {
                            currentProfileName.textContent = '未选择';
                        }
                    } else {
                        console.error('Invalid response format for profiles:', profiles);
                        currentProfileName.textContent = '加载失败';
                    }
                } catch (error) {
                    console.error('Error fetching profiles:', error);
                    currentProfileName.textContent = '加载失败';
                    appendToLog('加载配置集出错: ' + error.message);
                }
            }

            // Switch to a different profile
            async function switchProfile(profileId, profileName) {
                try {
                    const response = await fetch('/api/config/profiles/switch', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ profile_id: profileId })
                    });

                    const result = await response.json();

                    if (result.success) {
                        appendToLog('配置集已切换到: ' + profileName);

                        // Refresh the profile list to update active status
                        await loadProfiles();

                        // Optionally reload the page to ensure all components use the new profile
                        // For now we'll just show a notification that a refresh might be needed
                        if (confirm('配置集已切换到: ' + profileName + '\n\n是否需要刷新页面以确保所有设置都应用新配置？')) {
                            window.location.reload();
                        }
                    } else {
                        console.error('Failed to switch profile:', result.error);
                        alert('切换配置集失败: ' + result.error);
                        appendToLog('切换配置集失败: ' + result.error);
                    }
                } catch (error) {
                    console.error('Error switching profile:', error);
                    alert('切换配置集时发生错误: ' + error.message);
                    appendToLog('切换配置集错误: ' + error.message);
                }
            }

            // 获取当前工作目录
            function fetchWorkingDirectory() {
                fetch('/api/working-directory')
                    .then(response => response.json())
                    .then(data => {
                        if (data.working_directory) {
                            workDir.value = data.working_directory;
                            loadDirectoryContents(data.working_directory);
                        } else {
                            console.error('Failed to get working directory:', data.error);
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching working directory:', error);
                        appendToLog('获取工作目录失败: ' + error.message);
                    });
            }

            // 设置工作目录
            browseDir.addEventListener('click', function() {
                const newDir = workDir.value.trim();
                if (!newDir) {
                    alert('请输入工作目录路径');
                    return;
                }

                fetch('/api/working-directory', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ path: newDir })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.working_directory) {
                        workDir.value = data.working_directory;
                        loadDirectoryContents(data.working_directory);
                        appendToLog('工作目录已设置为: ' + data.working_directory);
                    } else {
                        alert('设置工作目录失败: ' + data.error);
                        console.error('Failed to set working directory:', data.error);
                    }
                })
                .catch(error => {
                    console.error('Error setting working directory:', error);
                    alert('设置工作目录失败: ' + error.message);
                });
            });

            // 加载目录内容
            function loadDirectoryContents(path) {
                fetch('/api/files?path=' + encodeURIComponent(path))
                    .then(response => response.json())
                    .then(data => {
                        if (Array.isArray(data)) {
                            displayDirectoryContents(data, path);
                        } else {
                            console.error('Failed to load directory contents:', data.error);
                            appendToLog('加载目录内容失败: ' + data.error);
                        }
                    })
                    .catch(error => {
                        console.error('Error loading directory contents:', error);
                        appendToLog('加载目录内容失败: ' + error.message);
                    });
            }

            // 显示目录内容
            function displayDirectoryContents(contents, currentPath) {
                // Clear the file tree
                fileTree.innerHTML = '';

                // Add current directory name at the top
                const rootItem = document.createElement('li');
                rootItem.innerHTML = `
                    <i class="fa-solid fa-folder text-amber-500 mr-2"></i>
                    <span class="font-medium">${currentPath.split('/').pop() || currentPath}</span>
                `;
                fileTree.appendChild(rootItem);

                // Create a nested structure for the contents
                const ul = document.createElement('ul');
                ul.className = 'list-none ml-4 mt-1 space-y-1';

                contents.forEach(item => {
                    const li = document.createElement('li');
                    if (item.is_directory) {
                        li.innerHTML = `
                            <i class="fa-solid fa-folder text-amber-500 mr-2 folder-icon"></i>
                            <span class="folder-name">${item.name}</span>
                        `;
                        // Add click event for folder
                        li.addEventListener('click', (e) => {
                            e.stopPropagation(); // Prevent triggering parent clicks
                            loadDirectoryContents(item.path);
                        });

                        // Add click event for arrow to expand/collapse
                        const folderName = li.querySelector('.folder-name');
                        folderName.style.cursor = 'pointer';
                    } else {
                        // Check if file is of supported type
                        const supportedFileTypes = ['.eml', '.msg', '.xlsx', '.xls', '.csv', '.txt', '.pdf', '.docx', '.doc', '.json'];
                        const fileExt = '.' + item.name.split('.').pop().toLowerCase();

                        if (supportedFileTypes.includes(fileExt)) {
                            li.innerHTML = `
                                <i class="fa-solid fa-file text-gray-500 mr-2 file-icon"></i>
                                <span class="file-name">${item.name}</span>
                            `;

                            // Add click event for file selection
                            li.style.cursor = 'pointer';
                            li.addEventListener('click', (e) => {
                                e.stopPropagation(); // Prevent triggering parent clicks

                                // Toggle selection
                                const filePath = item.path;
                                const isSelected = selectedFiles.includes(filePath);

                                if (isSelected) {
                                    // Remove from selection
                                    selectedFiles = selectedFiles.filter(path => path !== filePath);
                                    li.style.backgroundColor = '';
                                    li.style.fontWeight = '';
                                    appendToLog('文件 ' + item.name + ' 已取消选择');
                                } else {
                                    // Add to selection
                                    selectedFiles.push(filePath);
                                    li.style.backgroundColor = 'rgba(99, 102, 241, 0.1)'; // indigo-100
                                    li.style.fontWeight = 'bold';
                                    appendToLog('文件 ' + item.name + ' 已选择');
                                }

                                // Update the selected files display
                                updateSelectedFilesDisplay();
                            });

                            // If this file was previously selected, highlight it
                            if (selectedFiles.includes(item.path)) {
                                li.style.backgroundColor = 'rgba(99, 102, 241, 0.1)'; // indigo-100
                                li.style.fontWeight = 'bold';
                            }
                        } else {
                            // For unsupported file types, just show a different icon
                            li.innerHTML = `
                                <i class="fa-solid fa-file text-gray-300 mr-2"></i>
                                <span>${item.name}</span>
                            `;
                        }
                    }

                    ul.appendChild(li);
                });

                rootItem.appendChild(ul);
            }

            // 更新已选择文件显示
            function updateSelectedFilesDisplay() {
                // For now, we'll just update the log, but in a complete implementation,
                // you might want to show selected files in a separate area
                const selectedCount = selectedFiles.length;
                appendToLog('当前已选择 ' + selectedCount + ' 个文件');
            }

            // 添加日志条目
            function appendToLog(message) {
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry text-sm py-1';
                logEntry.textContent = '[' + new Date().toLocaleString('sv-SE', {hour12: false}) + '] ' + message;
                logContainer.appendChild(logEntry);

                // 自动滚动到底部
                logContainer.scrollTop = logContainer.scrollHeight;
            }

            // Cancel task function
            function cancelTask(taskId) {
                if (!confirm('确定要取消此任务吗？')) {
                    return;
                }

                fetch('/api/tasks/' + taskId + '/cancel', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.id) {
                        appendToLog('任务 ' + taskId.substring(0, 8) + ' 已取消');
                    } else {
                        appendToLog('取消任务失败: ' + data.error);
                        console.error('Failed to cancel task:', data.error);
                    }
                })
                .catch(error => {
                    console.error('Error cancelling task:', error);
                    appendToLog('取消任务失败: ' + error.message);
                });
            }

            // By default, show the task view
            switchView('task');

            // 开始处理任务
            startProcess.addEventListener('click', function() {
                // if (selectedFiles.length === 0) {
                //     alert('请先选择至少一个文件');
                //     return;
                // }

                // Get the current working directory
                const workDirValue = workDir.value;

                // Create processing task with streaming using fetch
                fetch('/api/tasks/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: selectedFiles,
                        working_directory: workDirValue
                    })
                })
                .then(response => {
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';

                    // Disable the start process button while task is running
                    document.getElementById('startProcess').disabled = true;

                    // Clear current task display and show processing UI
                    let taskId = null;
                    document.getElementById('currentTask').innerHTML = `
                        <div class="task-item">
                            <div class="flex justify-between items-center">
                                <div>
                                    <div class="task-status status-running flex items-center">
                                        <i class="fa-solid fa-sync fa-spin mr-2"></i>任务 - 处理中
                                    </div>
                                    <div class="text-xs text-gray-500">开始时间: ${new Date().toLocaleString()}</div>
                                </div>
                                <div>
                                    <button class="text-sm px-3 py-1 border border-red-300 text-red-700 bg-red-50 hover:bg-red-100 rounded-md" id="cancelTaskBtn" data-task-id="">
                                        <i class="fa-solid fa-stop mr-1"></i> 取消
                                    </button>
                                </div>
                            </div>
                            <div class="mt-3">
                                <div class="w-full bg-gray-200 rounded-full h-2">
                                    <div class="bg-indigo-600 h-2 rounded-full transition-all duration-300 ease-out" style="width: 0%;" id="taskProgress"></div>
                                </div>
                                <div class="text-right text-xs text-gray-500 mt-1" id="progressText">0%</div>
                            </div>
                        </div>
                    `;

                    function readStream() {
                        reader.read().then(({ done, value }) => {
                            if (done) {
                                // Enable the start process button when stream is done
                                document.getElementById('startProcess').disabled = false;
                                return;
                            }

                            // Add new data to buffer
                            buffer += decoder.decode(value, { stream: true });

                            // Process complete lines from buffer
                            let lines = buffer.split('\n');

                            // Keep the last incomplete line in the buffer
                            buffer = lines.pop();

                            // Process all complete lines
                            for (let line of lines) {
                                // Check if the line starts with "data: " and extract the JSON
                                if (line.startsWith('data: ')) {
                                    try {
                                        const jsonStr = line.substring(6); // Remove "data: " prefix
                                        const data = JSON.parse(jsonStr);
                                        const messageType = data.type;
                                        const messageData = data.data;

                                        switch(messageType) {
                                            case 'task_info':
                                                taskId = messageData.id;
                                                document.querySelector('#currentTask .task-status').innerHTML =
                                                    '<i class="fa-solid fa-sync fa-spin mr-2"></i>任务 ' + taskId.substring(0, 8) + ' - 处理中';

                                                // 设置取消按钮的任务ID
                                                const cancelBtn = document.getElementById('cancelTaskBtn');
                                                if (cancelBtn) {
                                                    cancelBtn.setAttribute('data-task-id', taskId);
                                                    console.log('设置取消按钮任务ID为: ' + taskId);
                                                    cancelBtn.addEventListener('click', () => {
                                                        cancelTask(taskId);
                                                    });
                                                }

                                                appendToLog('开始处理任务，任务ID: ' + taskId.substring(0, 8) + '...');
                                                break;

                                            case 'status_update':
                                                // Update status text
                                                if (taskId) {
                                                    const statusElement = document.querySelector('#currentTask .task-status');
                                                    if (statusElement) {
                                                        const statusText = getStatusText(messageData.status);
                                                        statusElement.innerHTML = '<i class="' + getStatusIcon(messageData.status) + ' mr-2"></i>任务 ' + taskId.substring(0, 8) + ' - ' + statusText;
                                                        statusElement.className = 'task-status ' + getStatusClass(messageData.status);
                                                    }
                                                }
                                                break;

                                            case 'progress_update':
                                                // Update progress bar
                                                const progress = messageData.progress || 0;
                                                const progressBar = document.getElementById('taskProgress');
                                                const progressText = document.getElementById('progressText');
                                                if (progressBar) {
                                                    progressBar.style.width = progress + '%';
                                                }
                                                if (progressText) {
                                                    progressText.textContent = progress + '%';
                                                }
                                                
                                                // appendToLog('任务进度: ' + progress + '%');
                                                break;

                                            case 'cancellation':
                                                // Update UI for cancellation
                                                if (taskId) {
                                                    const statusElement = document.querySelector('#currentTask .task-status');
                                                    if (statusElement) {
                                                        const statusText = getStatusText(messageData.status);
                                                        statusElement.innerHTML = '<i class="' + getStatusIcon(messageData.status) + ' mr-2"></i>任务 ' + taskId.substring(0, 8) + ' - ' + statusText;
                                                        statusElement.className = 'task-status ' + getStatusClass(messageData.status);
                                                    }

                                                    // Add to task history
                                                    const taskHistory = document.getElementById('taskHistory');
                                                    const completedTask = document.querySelector('#currentTask .task-item').cloneNode(true);
                                                    taskHistory.insertBefore(completedTask, taskHistory.firstChild);

                                                    // Clear current task display
                                                    document.getElementById('currentTask').innerHTML = '<div class="border rounded-lg p-4 text-center"><i class="fa-solid fa-inbox text-gray-400 text-2xl mb-2"></i><p class="text-gray-500">暂无进行中的任务</p></div>';

                                                    // Clear selected files after successful processing
                                                    if (messageData.status === 'cancelled') {
                                                        selectedFiles = [];
                                                        // Reset UI selections
                                                        document.querySelectorAll('.file-tree li[style*="background-color"]').forEach(item => {
                                                            item.style.backgroundColor = '';
                                                            item.style.fontWeight = '';
                                                        });
                                                    }

                                                    document.getElementById('taskProgress').parentElement.remove();
                                                    document.getElementById('progressText').parentElement.remove();
                                                    document.getElementById('cancelTaskBtn').parentElement.remove();

                                                    // Enable the start process button
                                                    document.getElementById('startProcess').disabled = false;
                                                }
                                                break;

                                            case 'completion':
                                                // Update UI for completion
                                                if (taskId) {
                                                    const statusElement = document.querySelector('#currentTask .task-status');
                                                    if (statusElement) {
                                                        const statusText = getStatusText(messageData.status);
                                                        statusElement.innerHTML = '<i class="' + getStatusIcon(messageData.status) + ' mr-2"></i>任务 ' + taskId.substring(0, 8) + ' - ' + statusText;
                                                        statusElement.className = 'task-status ' + getStatusClass(messageData.status);
                                                    }

                                                    // Add to task history
                                                    const taskHistory = document.getElementById('taskHistory');
                                                    const completedTask = document.querySelector('#currentTask .task-item').cloneNode(true);
                                                    taskHistory.insertBefore(completedTask, taskHistory.firstChild);

                                                    // Clear current task display
                                                    document.getElementById('currentTask').innerHTML = '<div class="border rounded-lg p-4 text-center"><i class="fa-solid fa-inbox text-gray-400 text-2xl mb-2"></i><p class="text-gray-500">暂无进行中的任务</p></div>';

                                                    // Log completion
                                                    appendToLog('任务 ' + taskId.substring(0, 8) + ' 处理完成，状态: ' + getStatusText(messageData.status));

                                                    // Clear selected files after successful processing
                                                    if (messageData.status === 'completed') {
                                                        selectedFiles = [];
                                                        // Reset UI selections
                                                        document.querySelectorAll('.file-tree li[style*="background-color"]').forEach(item => {
                                                            item.style.backgroundColor = '';
                                                            item.style.fontWeight = '';
                                                        });
                                                    }

                                                    document.getElementById('taskProgress').parentElement.remove();
                                                    document.getElementById('progressText').parentElement.remove();
                                                    document.getElementById('cancelTaskBtn').parentElement.remove();

                                                    // Enable the start process button
                                                    document.getElementById('startProcess').disabled = false;
                                                }
                                                break;

                                            case 'error':
                                                // Handle error
                                                if (taskId) {
                                                    const statusElement = document.querySelector('#currentTask .task-status');
                                                    if (statusElement) {
                                                        const statusText = getStatusText(messageData.status);
                                                        statusElement.innerHTML = '<i class="' + getStatusIcon(messageData.status) + ' mr-2"></i>任务 ' + taskId.substring(0, 8) + ' - ' + statusText;
                                                        statusElement.className = 'task-status ' + getStatusClass(messageData.status);
                                                    }

                                                    // Add to task history
                                                    const taskHistory = document.getElementById('taskHistory');
                                                    const completedTask = document.querySelector('#currentTask .task-item').cloneNode(true);
                                                    taskHistory.insertBefore(completedTask, taskHistory.firstChild);

                                                    // Clear current task display
                                                    document.getElementById('currentTask').innerHTML = '<div class="border rounded-lg p-4 text-center"><i class="fa-solid fa-inbox text-gray-400 text-2xl mb-2"></i><p class="text-gray-500">暂无进行中的任务</p></div>';

                                                    // Log error
                                                    appendToLog('任务 ' + taskId.substring(0, 8) + ' 处理失败: ' + messageData.error);

                                                    // Enable the start process button
                                                    document.getElementById('startProcess').disabled = false;
                                                }
                                                break;
                                        }
                                    } catch (e) {
                                        console.error('Error parsing JSON from stream:', e, 'Line:', line);
                                    }
                                }
                            }

                            // Continue reading the stream
                            readStream();
                        }).catch(error => {
                            console.error('Error reading stream:', error);
                            appendToLog('读取流数据出错: ' + error.message);

                            // Enable the start process button
                            document.getElementById('startProcess').disabled = false;
                        });
                    }

                    // Start reading the stream
                    readStream();
                })
                .catch(error => {
                    console.error('Error starting streaming task:', error);
                    appendToLog('启动流式任务失败: ' + error.message);

                    // Enable the start process button
                    document.getElementById('startProcess').disabled = false;
                });
            });

            // 获取状态文本
            function getStatusText(status) {
                switch(status) {
                    case 'pending':
                        return '待处理';
                    case 'processing':
                        return '处理中';
                    case 'completed':
                        return '已完成';
                    case 'failed':
                        return '已失败';
                    case 'cancelled':
                        return '已取消';
                    default:
                        return status;
                }
            }

            // 获取状态图标
            function getStatusIcon(status) {
                switch(status) {
                    case 'completed':
                        return 'fa-solid fa-check-circle';
                    case 'failed':
                        return 'fa-solid fa-exclamation-circle';
                    case 'cancelled':
                        return 'fa-solid fa-times-circle';
                    case 'processing':
                        return 'fa-solid fa-sync fa-spin';
                    default:
                        return 'fa-solid fa-clock';
                }
            }

            // 获取状态类
            function getStatusClass(status) {
                switch(status) {
                    case 'processing':
                        return 'task-status status-running flex items-center';
                    case 'completed':
                        return 'task-status status-completed flex items-center';
                    case 'failed':
                        return 'task-status status-failed flex items-center';
                    case 'cancelled':
                        return 'task-status status-failed flex items-center';
                    default:
                        return 'task-status status-pending flex items-center';
                }
            }
        });
    </script>
</body>
