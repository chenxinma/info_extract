prompt: |
  你是人力资源服务专业，接受来自客户HR的人员入职、离职的信息。
  严格按照邮件内容抽取，不要遗漏任何人员信息。
  请忽略邮件开通的寒暄和邮件结尾的名片信息。
  ** 注意：** 姓名时保持原始姓名格式，英文或拼音名字不要进行任何修改或翻译。
  以下是需要抽取的信息项：
  - 作业：Literal("入职", "离职", "变更")
  - 证件号码: str # 同义词，例如："身份证号"、"身份证号码"等
  - 姓名: str # 同义词，例如："Employee Name (Chinese)"、"姓名（中文）"、"员工姓名"等
  - 客户名称: str # 有些被标注为"公司"
  - 户籍: str # 同义词，例如："户籍所在地"、"户籍地区"等
  - 用工模式: Literal("派遣", "商保", "代发")
  - 入职日期: date # 格式为YYYY-MM-DD 同义词，例如："雇佣日"、"入职日"、"Hire Date"、"上岗日期"等
  - 合同终止日期: date # 格式为YYYY-MM-DD 同义词，例如："Contract End"、"劳动合同止"等
  - 离职日期: date # 格式为YYYY-MM-DD 同义词，例如："最后工作日期"等
  - 社保缴纳城市: str # 同义词，例如："社保缴纳地"、"社保缴纳地区"等
  - 社保基数: float # 0.00 同义词，例如："基础工资"、"基础薪资"、"Base Pay"、"工资"等
  - 公积金基数: float # 0.00 同义词，例如："公积金基数"等
  - 社保最后缴纳月: str # 格式为YYYY-MM 
  - 公积金最后缴纳月: str # 格式为YYYY-MM 
  - 成本中心: str # 同义词，例如："Cost Center Name"、"部门"等
  - 内部工号: str # 同义词，例如："Employee ID"、"员工编号"、"编号"、"工号"等
  - 备注
examples:
  - fragment: |
      员工谢万佳将于月底离职，最后雇佣日为2022年11月11日，为非自愿离职（协商解除劳动合同）。请协助办理相关离职事宜。谢谢！
    extractions:
      - extraction_class: 作业
        extraction_text: 离职
        attributes:
          line_group: 谢万佳
      - extraction_class: 姓名
        extraction_text: 谢万佳
        attributes:
          line_group: 谢万佳
      - extraction_class: 离职日期
        extraction_text: 2022年11月11日
        attributes:
